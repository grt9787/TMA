
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">{{ taskForm.value.id ? 'Update' : 'Create' }} Task</h4>
    <button type="button" class="btn btn-outline-info" (click)="cancel()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="saveTaskForm()" class="card p-4 shadow-sm">
    <div class="form-group mb-3">
      <label for="title">Title <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
      <div *ngIf="taskForm.controls['title'].invalid && submitted" class="text-danger mt-1">
        <small *ngIf="taskForm.controls['title'].hasError('required')">Title is required.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="isCompleted">Completed</label>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="isCompleted" formControlName="isCompleted">
        <label class="form-check-label" for="isCompleted">{{ taskForm.value.isCompleted ? 'Yes' : 'No' }}</label>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary me-2">Save</button>
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
      <button *ngIf="taskForm.value.id" type="button" class="btn btn-danger" (click)="openDeleteContactModal()">
        Delete
      </button>
    </div>
  </form>
</div>


<div bsModal #deleteTaskModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Task</h5>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete this Task?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" (click)="deleteTask()">Yes</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="closeDeleteModal()">No</button>
      </div>
    </div>
  </div>
</div>
