<div class="header ">
  <div class="container">
    <div class="row justify-content-center align-items-center">

      <div class="col-md-8 text-center">
        <img src="assets/schedule-image.png" alt="Schedule Illustration" class="img-fluid illustration-image" />
      </div>
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body px-5 py-5">
            <h2 class="text-center text-dark mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control form-control-lg"
                       id="email"
                       formControlName="email"
                       placeholder="Enter your email"
                       type="email" />
              </div>
              <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input class="form-control form-control-lg"
                       id="password"
                       formControlName="password"
                       placeholder="Enter your password"
                       type="password" />
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" id="rememberMe" type="checkbox" />
                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
              </div>
              <div class="text-danger mt-1">
                <small *ngIf="errorMessage">{{errorMessage}}</small>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-4 text-center">
          <div class="col-6">
            <a href="#" class="text-muted"><small>Forgot password?</small></a>
          </div>
          <div class="col-6">
            <a href="#" class="text-muted"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
